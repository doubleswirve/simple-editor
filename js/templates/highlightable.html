<ul 
  data-ng-class="{ 'highlightable-tooltip-active': highlighted }" 
  class="highlightable-tooltip">
  <li class="highlightable-bold" data-cmd="bold">B</li>
  <li class="highlightable-italic" data-cmd="italic">i</li>
  <li class="highlightable-header" data-cmd="H2">H2</li>
  <li class="highlightable-header" data-cmd="H3">H3</li>
  <li class="highlightable-pull-quote" data-cmd="Q">&#8221;</li>
</ul>
